<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Lab Activity</title>
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
      <link
         type="text/css"
         rel="stylesheet"
         href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
         />
      <link
         type="text/css"
         rel="stylesheet"
         href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"
         />
      <script src="https://unpkg.com/vue"></script>
      <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
      <script src = "lessons.js"></script>
      <style>
         .math {
         }

         img {
            
         max-width: 50%;
         /* margin-top: 10%; */
         }
         .page-holder {
         min-height: 100vh;
         }
         *
         {
         justify-items: center;
         margin: auto;
         }
         .card{
           

         box-shadow: 0 0 20px rgb(226, 221, 221); 
         border-radius: 15px;
         }
         header{
height: 100vh;
}
.slide-right {
   margin-top: 10%;
  width: 100%;
  overflow: hidden;
  margin-left: 250px;
  max-width: 600px
}

.slide-right h2 {
  animation: 1s slide-right 0.5s forwards;
    transform:translateX(-100%);
}

@keyframes slide-right {
  to {
    transform:translateX(0);
  }
}
.fas.fa-angle-down
{
position: absolute;
bottom:   0;
}
 </style>
   </head>
   <body>
      <main>
         
            <div style="background-color: whitesmoke;" class="page-holder bg-cover">
               <div class="container py-5">
                  <header class="text-center text-black py-5">
                     <h1 class="display-4 font-weight-bold mb-4">The Bookshop</h1>
                     <div class="slide-right">
                        <br>
                        <h2>Hi There! Scroll down for the bookstore</h2>
                        <!-- <i class="fas fa-angle-down fa-2x "></i> -->
                      </div>
                  </header>
                  <p class="lead">Number of spaces</p>
                  <div class="text-black">
                     <div class="math">

                      
                        <div class="container" id="math">
                           <div v-if="showLessons">
                                   <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" @click="sortBy('price')" >
                              <label class="form-check-label" for="inlineRadio1">Sort by Price</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"  @click="sortBy('title')"value="Sort by Price" >
                              <label class="form-check-label" for="inlineRadio2">Sort by Name</label>
                            </div>
                           <div class="row">
                            <div v-for="lessons in lessons"  class="col-md-4 col-5 my-1">  
            
                                 <div class="card h-100">
                                    <img :src="lessons.image" class="card-img-top">
                                    <div class="card-body">
                                       <div class="card-title">
                                          <h2 class="lead" v-html="lessons.title"></h2>
                                       </div>
                                       <p class="lead" v-text="lessons.location"></p>
                                       <div>
                                          <span class="badge badge-info">${{ lessons.price }}</span>
                                       </div>
                                       <p class="lead">Number of spaces:{{ lessons.spaces - cartCount(lessons.id)}}</p>
                                       <b-button variant="outline-secondary" v-on:click="addToCart(lessons)" v-if='canAddToCart(lessons)'> Add to Cart </b-button>
                                       <button disabled='disabled' v-else>Stock Over</button>
                                       <span v-if='lessons.spaces === cartCount(lessons.id)'>All out!</span>
                                       <span v-else-if="lessons.spaces - cartCount(lessons.id) < 5">
                                       Only {{lessons.spaces - cartCount(lessons.id)}} left!</span>
                                       <span v-else>Buy now!</span>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div v-else>
                        <h2>Checkout</h2>
                     <button v-on:click='showCheckout'>
                        {{cartItemCount}}
                        <i class="fas fa-shopping-cart"></i>Checkout
                        </button>
                     </div>
                     
                  </div>
                  
                 </div>
               </div>
            </div>

                  </div>
                  </div>
                     
                  
          
      </main>
      <script type="text/javascript">
  
         new Vue({
             el: ".math",
             data: {
               lessons:lessons,
                 cart: [],
                 showLessons: true,
                 show:'one',
                 sort:lessons
             },
             methods: {
                 addToCart(lessons) {
                     this.cart.push(lessons.id);
         
                 },
                 
                 sortBy: function(key) {
      sortBy(this.sort, key)
    },
                 showCheckout() {
                         this.showLessons = this.showLessons ? false : true;
                     },
                 canAddToCart(lessons){
                     return lessons.spaces > this.cartCount(lessons.id)
                 },
                 cartCount(id) {
                  let count = 0;
                  for (let i = 0; i < this.cart.length; i++) {
                   if (this.cart[i] === id) {
                         count++;
           
               }
             }
             return count;
         
         }
             },
             computed:{
                
                 cartItemCount:function (){
                     return this.cart.length || '';
                 },
                 sortedLessons() {
        let productsArray = this.lessons.slice(0);
        function compare(a, b) {
            if (a.price > b.price)
                return 1;
            if (a.price < b.price)
                return -1;
return 0; }
        return productsArray.sort(compare);
        
    },
         }
         });
         function sortBy(arr, key) {
    return arr.sort(function (a, b) {
      if (a[key] < b[key]) return -1
      if (a[key] > b[key]) return  1
      return 0
    })
}
      </script>
   </body>
</html>
