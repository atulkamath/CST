<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab Activity</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .math {
            display: grid;
            grid-template-columns: 1fr 2fr;
            box-shadow: 0 0 5px rgb(18, 177, 189);
            width: 25%;
            border-radius: 20px;
            margin: 2%;
            padding-bottom: 2%;
        }
        img {
            width: 90%;
            margin: auto;
        }
  
    </style>
</head>
<body>
<main>
    <h1>The Bookshop</h1>
    <div class="math">
        <img v-bind:src="subject.image">
        <div class="subjectDetails">
            <h2 v-html="subject.title"></h2>
            <p v-text="subject.location"></p>
            <p>Price: "price variable here"</p>
            <p>Number of spaces: "spaces calculation here"</p>
            <input type="button" v-on:click="addToCart" v-if="visible" value="Add to Cart">
            <button disabled='disabled' v-else>Add To Cart</button>
        </div>
    </div>
</main>
<script type="text/javascript">
    new Vue({
        el: ".math",
        data: {
            subject: {
                id: 1001,
                title: "<em>Math</em>",
                location: "London",
                price: 100,
                spaces: 5,
                image: "images/math.jpg"
            },
            cart: [],
        },
        methods: {
            addToCart: function () {
                this.cart.push(this.subject.id);
            }
        },
        computed:{
            cartCount:function (){
                return this.cart.length || '';
                console.log(this.cart.length)
            },
            visible: function (){
                return this.subject.spaces > this.cartCount
            },
        }
    });
</script>
</body>
</html>
