<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab Activity</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link
    type="text/css"
    rel="stylesheet"
    href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
  />
  <link
    type="text/css"
    rel="stylesheet"
    href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"
  />
  <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <style>
        .math {
            display: grid;
            grid-template-columns: 1fr 2fr;
            box-shadow: 0 0 5px rgb(18, 177, 189);
            width: 25%;
            border-radius: 20px;
            margin: 2%;
            padding-bottom: 2%;
        }
        img {
            width: 90%;
            margin: auto;
        }
        .page-holder {
  min-height: 100vh;
}

.bg-cover {
  background-size: cover !important;
}
  
    </style>
</head>
<body>
<main>
    <div style="background-color: whitesmoke;" class="page-holder bg-cover">
    <div class="container py-5">
        <header class="text-center text-black py-5">
    <h1 class="display-4 font-weight-bold mb-4">The Bookshop</h1>
</header>
<div class="text-black">
    <div class="math">
        <img v-bind:src="subject.image">
        <div class="subjectDetails">
            <h2 class="lead" class="lead" v-html="subject.title"></h2>
            <p class="lead" v-text="subject.location"></p>
            <p class="lead">Price: "price variable here"</p>
            <p class="lead">Number of spaces: "spaces calculation here"</p>
            <input type="button" v-on:click="addToCart" v-if="visible" value="Add to Cart">
            <button disabled='disabled' v-else>Add To Cart</button>
        </div>
    </div>
    </div>
    </div>
    </div>
</main>
<script type="text/javascript">
    new Vue({
        el: ".math",
        data: {
            subject: {
                id: 1001,
                title: "<em>Math</em>",
                location: "London",
                price: 100,
                spaces: 5,
                image: "images/math.jpg"
            },
            cart: [],
        },
        methods: {
            addToCart: function () {
                this.cart.push(this.subject.id);
            }
        },
        computed:{
            cartCount:function (){
                return this.cart.length || '';
                console.log(this.cart.length)
            },
            visible: function (){
                return this.subject.spaces > this.cartCount
            },
        }
    });
</script>
</body>
</html>
